<!doctype html>
<html>
<head>

    <script data-main="js/main" type="text/javascript" src="js/require.js"></script>
    <title>Dodge-JS</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div id="logo"></div>
	
	<canvas id="cv"></canvas>
	
	<section id="HUD">
		<h1>Dodge-JS</h1>
		<span id="time">time: <span id="time-js"></span></span>
		<span id="difficulty">level: <span id="difficulty-js"></span>
			<div id="level-line-js"></div>
		</span>
	</section>
	
	<div id="endgame">
		<h1>Game Over</h1>
		<p>You survived for <span id="eg-time"></span>s.</p><br>
		<div id="play-again" class="button">Play again</div>
	</div>
	
</body>
</html>
